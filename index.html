<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <title>Freediving Apnea Timer</title>
  <style>
    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: #282c34;
      color: white;
      margin-top: 50px;
    }

    #timer {
      font-size: 72px;
      margin: 20px;
    }

    #startButton {
      font-size: 24px;
      padding: 10px 20px;
    }

    #countdownMessage {
      font-size: 24px;
      margin: 20px;
      color: yellow;
    }

    /* Collapsible section styles */
    .collapsible {
      background-color: #444;
      color: white;
      cursor: pointer;
      padding: 10px;
      width: 100%;
      border: none;
      text-align: left;
      outline: none;
      font-size: 24px;
      margin-top: 20px;
    }

    .active, .collapsible:hover {
      background-color: #555;
    }

    .content {
      padding: 0 18px;
      display: none;
      overflow: hidden;
      background-color: #f1f1f1;
      color: black;
      font-size: 18px;
    }
  </style>
</head>

<body>

  <h1>Apnea Timer</h1>
  <div id="timer">00:00</div>
  <button id="startButton">Prepare</button>
  <div id="countdownMessage"></div>

  <button class="collapsible">URL Parameters</button>
  <div class="content">
    <p><strong>countdown</strong>: The countdown time in seconds before the apnea timer starts. Default value is 1 second.</p>
    <p><strong>beep</strong>: A comma-separated list of seconds at which the timer will emit a beep sound. For example, <code>beep=30,60,90</code> will beep at 30, 60, and 90 seconds.</p>
  </div>

  <script src="script.js"></script>
  <script>
    // Collapsible section script
    var coll = document.getElementsByClassName("collapsible");
    for (var i = 0; i < coll.length; i++) {
      coll[i].addEventListener("click", function() {
        this.classList.toggle("active");
        var content = this.nextElementSibling;
        if (content.style.display === "block") {
          content.style.display = "none";
        } else {
          content.style.display = "block";
        }
      });
    }
  </script>
</body>

</html>
