<!DOCTYPE html>
<html lang="en" data-theme="dark">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Freediving Apnea Timer</title>
  <meta name="theme-color" content="#2196f3">
  <link rel="manifest" href="./manifest.json">
  <link rel="apple-touch-icon" href="./icons/icon-192.png">
  <link rel="icon" type="image/x-icon" href="./favicon.ico">
  <style>
    :root {
      --bg-color: #282c34;
      --text-color: white;
      --panel-bg: #3a3f4b;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --progress-bg: #444;
      --input-bg: #444;
      --input-text: white;
      --border-color: #555;
    }

    [data-theme="light"] {
      --bg-color: #f0f2f5;
      --text-color: #333;
      --panel-bg: #ffffff;
      --button-bg: #4CAF50;
      --button-hover: #45a049;
      --progress-bg: #ddd;
      --input-bg: #f5f5f5;
      --input-text: #333;
      --border-color: #ccc;
    }

    /* Basic styles */
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background-color: var(--bg-color);
      color: var(--text-color);
      margin-top: 5%;
      transition: background-color 0.3s, color 0.3s;
    }

    #timer {
      font-size: 20vw;
      margin: 5% 0;
    }

    button {
      background-color: var(--button-bg);
      color: white;
      border: none;
      border-radius: 8px;
      cursor: pointer;
      transition: background-color 0.3s;
    }

    button:hover {
      background-color: var(--button-hover);
    }

    #startButton {
      font-size: 5vw;
      padding: 3% 6%;
      margin-top: 20px;
    }

    #countdownMessage {
      font-size: 6vw;
      margin: 5%;
      color: yellow;
    }

    .progress-container {
      width: 80%;
      margin: 20px auto;
      background-color: var(--progress-bg);
      border-radius: 10px;
      height: 20px;
    }

    #progress-bar {
      height: 100%;
      width: 0;
      border-radius: 10px;
      background-color: #4CAF50;
      transition: width 0.9s linear;
    }

    .settings-panel {
      background-color: var(--panel-bg);
      border-radius: 10px;
      padding: 20px;
      margin: 20px auto;
      max-width: 500px;
      box-shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
    }

    .setting-row {
      display: flex;
      justify-content: space-between;
      margin: 10px 0;
      align-items: center;
    }

    .settings-btn {
      font-size: 1.2rem;
      padding: 8px 15px;
      margin: 10px;
    }

    .history-container {
      margin-top: 20px;
      max-width: 500px;
      margin-left: auto;
      margin-right: auto;
    }

    .history-item {
      display: flex;
      justify-content: space-between;
      background-color: var(--panel-bg);
      margin: 5px 0;
      padding: 10px;
      border-radius: 5px;
    }

    input[type="number"] {
      background-color: var(--input-bg);
      color: var(--input-text);
      border: 1px solid var(--border-color);
      border-radius: 4px;
      padding: 5px;
    }

    /* Theme toggle switch */
    .theme-switch-container {
      display: flex;
      align-items: center;
      justify-content: space-between;
      margin: 15px 0;
    }

    .theme-switch {
      position: relative;
      display: inline-block;
      width: 60px;
      height: 34px;
    }

    .theme-switch input {
      opacity: 0;
      width: 0;
      height: 0;
    }

    .slider {
      position: absolute;
      cursor: pointer;
      top: 0;
      left: 0;
      right: 0;
      bottom: 0;
      background-color: #ccc;
      transition: .4s;
      border-radius: 34px;
    }

    .slider:before {
      position: absolute;
      content: "";
      height: 26px;
      width: 26px;
      left: 4px;
      bottom: 4px;
      background-color: white;
      transition: .4s;
      border-radius: 50%;
    }

    input:checked+.slider {
      background-color: #2196F3;
    }

    input:checked+.slider:before {
      transform: translateX(26px);
    }

    /* Mobile styles */
    @media (max-width: 600px) {
      body {
        margin-top: 10%;
      }

      .setting-row {
        flex-direction: column;
        gap: 10px;
      }
    }
  </style>
</head>

<body>

  <div class="progress-container">
    <div id="progress-bar"></div>
  </div>

  <div id="timer">00:00</div>
  <div id="countdownMessage"></div>
  <button id="startButton">Start</button>

  <div class="settings-panel">
    <h2>Settings</h2>
    <div class="theme-switch-container">
      <label for="themeSwitch">Dark Mode:</label>
      <label class="theme-switch">
        <input type="checkbox" id="themeSwitch" checked>
        <span class="slider"></span>
      </label>
    </div>
    <div class="setting-row">
      <label for="countdownTime">Countdown Time (seconds): </label>
      <input type="number" id="countdownTime" min="1" max="60" value="10">
    </div>
    <div class="setting-row">
      <label for="audioEnabled">Audio Feedback:</label>
      <input type="checkbox" id="audioEnabled" checked>
    </div>
    <div class="setting-row">
      <label for="vibrationEnabled">Vibration:</label>
      <input type="checkbox" id="vibrationEnabled" checked>
    </div>
  </div>

  <div class="history-container">
    <h2>Session History</h2>
    <div id="history-list">
      <!-- Session history will be populated here -->
    </div>
  </div>

  <script src="./script.js"></script>
  <script>
    // Register service worker for PWA
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('./sw.js')
          .then(reg => console.log('Service worker registered:', reg))
          .catch(err => console.log('Service worker registration failed:', err));
      });
    }
  </script>
</body>

</html>
